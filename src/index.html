<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Game</title>
</head>

  <div class="box spacing" data-id="12"></div>

  <div class="box" data-id="15"></div>

<div class="hide" id="goblin"><img class="goblin" src="./img/goblin.png"></div>

</html>
